<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="rf.css" />
  </head>

  <body>
    <h2>Student Registration Form Using Table in HTML</h2>
    <form method="post">
      <fieldset>
        <label for="first-name"
          >First Name
          <input
            id="first-name"
            name="first-name"
            type="text"
            placeholder="Ghanendra"
            required /></label
        ><label for="first-name">(Max 50 Characters Allowed)</label><br />
        <label for="last-name"
          >Last Name
          <input
            id="last-name"
            name="last-name"
            type="text"
            placeholder="Yadav"
            required /></label
        ><label for="last-name">(Max 50 Characters Allowed)</label><br />
        <label for="email"
          >Email ID
          <input
            id="email"
            name="email"
            type="email"
            placeholder="yghanendra@gmail.com"
            required /></label
        ><br />
        <label for="number"
          >Mobile Number
          <input
            id="number"
            name="number"
            type="number"
            placeholder="7842xxxxxx"
            maxlength="10"
            required /></label
        ><label> (10 Digits Allowed)</label><br />
        <label for="gender">Gender </label
        ><label for="male"
          ><input type="radio" value="male" id="male" name="gender" />
          Male </label
        ><label for="female"
          ><input type="radio" value="female" id="female" name="gender" />
          Female </label
        ><br />
        <label>Date of Birth(DOB) </label> <input type="date" /><br />
        <div class="address">
          <label for="textarea">Address </label>
          <textarea id="textarea" rows="10" cols="37"></textarea>
        </div>
        <label for="city"
          >City
          <input
            id="city"
            name="city"
            type="text"
            placeholder="Bangalore"
            required /></label
        ><label for="city">(Max 50 Characters Allowed)</label><br />
        <label for="pincode"
          >Pin Code
          <input
            id="pincode"
            name="pincode"
            type="number"
            placeholder="560068"
            required /></label
        ><label for="pincode">(Max 6 Numbers Allowed)</label><br />
        <label for="state"
          >State
          <input
            id="state"
            name="state"
            type="text"
            placeholder="Karnataka"
            required /></label
        ><label for="state">(Max 50 Characters Allowed)</label><br />
        <label for="country"
          >Country
          <input
            id="country"
            name="country"
            type="text"
            placeholder="India"
            required /></label
        ><br />
        <div class="hobbies">
          <label for="ol">Hobbies </label>
          <div id="ol">
            <input type="checkbox" id="hobby1" name="hobby1" value="Dancing" />
            <label for="hobby1">Dancing</label>
            <input type="checkbox" id="hobby2" name="hobby2" value="Singing" />
            <label for="hobby2">Singing</label>
            <input type="checkbox" id="hobby3" name="hobby3" value="Drawing" />
            <label for="hobby3">Drawing</label>
            <input
              type="checkbox"
              id="hobby4"
              name="hobby4"
              value="Sketching"
            />
            <label for="hobby4">Sketching</label><br />
            <input type="checkbox" id="hobby5" name="hobby5" value="Others" />
            <label for="hobby5">Others </label
            ><input type="text" placeholder="Ex-Teaching" width="10px" /><br />
            <label>(Max 50 Characters Allowed)</label>
          </div>
        </div>
        <div id="qualification">
          <label for="qualify">Qualification </label>
          <div id="qualify">
            <input type="checkbox" id="qualify1" name="qualify1" value="10th" />
            <label for="qualify1">High School(10th)</label>
          </div>
        </div>
      </fieldset>
    </form>
  </body>
</html>
